<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos | Sportradar Cricket</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<style>
    .card-container{
        cursor:pointer;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
        padding-top: 60px;
    }
    .modal-content {
        background-color: #CBFFF1;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 60%;
        border-radius: 20px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    #eventoImagem{
        width: 58vw;
        object-fit: cover;
    }
    .modalImagem{
        width:60vw;
    }
    #eventoModal{
        border-radius: 20px;
    }
    .eventoTexto{
        color: #008A66;
    }
</style>
<script>
async function fetchEventos() {
    try {
        const response = await fetch('https://lsc.fn.sportradar.com/common/en/Etc:UTC/cricket/get_events');
        const data = await response.json();
        let eventos = data.doc[0]?.data?.sportEvents || [];

        // ordena por data
        eventos.sort((a, b) => new Date(b.startDate) - new Date(a.startDate));

        // Em andamento (status === 1)
        const eventosEmAndamento = eventos.filter(e => e.status === 1);
        renderEventos(eventosEmAndamento, 'cards-em-andamento', true);

        // Em destaque (futuros)
        const eventosEmDestaque = eventos.filter(e => new Date(e.startDate) >= new Date());
        renderEventos(eventosEmDestaque, 'cards-container', false);

    } catch (error) {
        console.error('Erro ao buscar eventos:', error);
    }
}

function renderEventos(lista, containerId, emAndamento) {
    const cardsContainer = document.getElementById(containerId);
    cardsContainer.innerHTML = '';

    lista.forEach(evento => {
        const card = document.createElement('div');
        card.className = 'card-evento';

        const teams = evento.categories
            .filter(cat => cat.eventCategoryType === "Team1" || cat.eventCategoryType === "Team2")
            .map(cat => cat.categoryValue)
            .join(" vs ");
        console.log(evento.categories)

        card.innerHTML = `
        <a href="./stats.html?id=${evento.premiumCricketEventId}" class="texto">
            <div class="card-container">
                <div class="status texto"></div>
                <div class="teams texto">
                    <h2 class="team1 texto">${evento.categories[0].categoryValue}</h2>
                    <h2 class="VS texto">VS</h2>
                    <h2 class="team2 texto">${evento.categories[1].categoryValue}</h2>
                </div>
                <h3 class="data texto">${new Date(evento.startDate).toLocaleString("pt-br")}</h3>
                
            </div>
        </a>
        `;

        cardsContainer.appendChild(card);
    });
}

async function fetchScorecard(eventId) {
    try {
        const response = await fetch(`https://lsc.fn.sportradar.com/common/en/Etc:UTC/cricket/get_scorecard/${eventId}`);
        const scoreData = await response.json();

        const match = scoreData.doc[0]?.data.score;
        const info = match?.matchInfo;
        const innings = match?.innings;

        document.getElementById('eventoNome').innerText = match.matchTitle || 'Partida';
        document.getElementById('eventoCompeticao').innerText = info?.competition;
        document.getElementById('eventoFormato').innerText = info?.format;
        document.getElementById('eventoData').innerText = new Date(info?.startDate).toLocaleString();
        document.getElementById('eventoStatus').innerText = "Em andamento";
        console.log(eventId)

        let placar = "";
        innings?.forEach(inn => {
            placar += `${inn.battingTeam}: ${inn.runs}/${inn.wickets} em ${inn.overs} overs\n`;
        });
        document.getElementById('eventoTimes').innerText = placar;

        document.getElementById('eventoModal').style.display = 'block';

    } catch (error) {
        console.error('Erro ao buscar scorecard:', error);
    }
}

function showEventoDetails(evento) {
    document.getElementById('eventoNome').innerText = evento.eventName;
    document.getElementById('eventoCompeticao').innerText = evento.competition;
    document.getElementById('eventoFormato').innerText = evento.format;
    document.getElementById('eventoData').innerText = new Date(evento.startDate).toLocaleString("pt-br");
    document.getElementById('eventoStatus').innerText = evento.status;

    const teams = evento.categories
        .filter(cat => cat.eventCategoryType === "Team1" || cat.eventCategoryType === "Team2")
        .map(cat => cat.categoryValue)
        .join(" vs ");
    document.getElementById('eventoTimes').innerText = teams;

    document.getElementById('eventoModal').style.display = 'block';
}

window.onclick = (event) => {
    if (event.target === document.getElementById('eventoModal')) {
        document.getElementById('eventoModal').style.display = 'none';
    }
}

document.addEventListener('DOMContentLoaded', fetchEventos);
</script>

<body>
    <!-- Modal -->
    <div id="eventoModal" class="modal">
        <div class="modal-content">
            <h2 id="eventoNome" class="eventoTexto"></h2>
            <p class="eventoTexto"><strong>Nome do evento:</strong> <span id="eventoNome"></span></p>
            <p class="eventoTexto"><strong>Times / Placar:</strong> <span id="eventoTimes"></span></p>
            <p class="eventoTexto"><strong>Competição:</strong> <span id="eventoCompeticao"></span></p>
            <p class="eventoTexto"><strong>Formato:</strong> <span id="eventoFormato"></span></p>
            <p class="eventoTexto"><strong>Data:</strong> <span id="eventoData"></span></p>
            <p class="eventoTexto"><strong>Status:</strong> <span id="eventoStatus"></span></p>
        </div>
    </div>

    <header>
        <h1>
            cricket live stats
        </h1>
    </header>

    <!-- Banner -->
    <section class="banner center">
        <div class="gradiente center">
        </div>
    </section>
    
    <!-- Conteúdo -->
    <div class="container">
        <section class="conteudo center">
            <h1>Eventos</h1>
            <p>
                Confira os próximos jogos e acompanhe os eventos de cricket em tempo real.
            </p>

            <h1>Em andamento:</h1>
            <div class="gap">
                <div class="cards-horizontal" id="cards-em-andamento"></div>
            </div>

            <h1>Em destaque:</h1>
            <div class="gap">
                <div class="cards-horizontal" id="cards-container"></div>
            </div>
        </section>
    </div>

    <!-- Rodapé -->
    <footer>
    </footer>
</body>
</html>
